<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class = "jumbotron">
            <h1 class = "title">Weather Dashboard</h1>

        </div>


        <div class="container">
            <div class="row">
                <!-- Container for all search related elements -->
                <div class="search-container col-sm-4">
                    <h4 style = "font-weight: bold;">Search for a City</h4>

                    <!-- Container for input -->
                    <div class="input-container">
                        <input type = "text" class = "city-search" placeholder="Enter a city">
                        <button class="search-button btn btn-primary">
                            <i class = "fa fa-search"></i>
                        </button>
                    </div>
                    <button class="clear-history-button btn btn-primary">Clear History</button>
                    <!-- All the previously searched cities will go here -->
                    <u1 class = "history-container">
                        
                    </u1>
                </div>
                <!-- The right side of the page. -->
                <div class="col-sm-8">
                    <!-- Container for the current city weather. -->
                    <div class="row current-city">
                        <div class="col-sm-12">
                            <h3 class = "name"></h3>
                            <p>Temperature:
                                <span class = "current-weather" id = "temperature"></span>
                            </p> 
                            <p>Humidity:
                                <span class = "current-weather" id = "humidity"></span>
                            </p>
                            <p>Wind Speed:
                                <span class = "current-weather" id = "wind-speed"></span>
                            </p> 
                            <p>UV Index:
                                <span class = "current-weather bg-danger" id = "UV-index"></span>
                            </p>
                        </div>
                    </div>
                    <!-- Container for the forecast of the current city. -->
                    <div class="col-sm-12 future">
                        <h3>5-Day Forecast:</h3>
                        <div class="row">
                            <div class="col-sm-2 bg-primary forecast" >
                                <p id="forecastDate0"></p>
                                <p id="forecastImg0"></p>
                                <p>Temp:<span id="forecastTemp0"></span></p>
                                <p>Humidity:<span id="forecastHumidity0"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast" >
                                <p id="forecastDate1"></p>
                                <p id="forecastImg1"></p>
                                <p>Temp:<span id="forecastTemp1"></span></p>
                                <p>Humidity:<span id="forecastHumidity1"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast">
                                <p id="forecastDate2"></p>
                                <p id="forecastImg2"></p>
                                <p>Temp:<span id="forecastTemp2"></span></p>
                                <p>Humidity:<span id="forecastHumidity2"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast">
                                <p id="forecastDate3"></p>
                                <p id="forecastImg3"></p>
                                <p>Temp:<span id="forecastTemp3"></span></p>
                                <p>Humidity:<span id="forecastHumidity3"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast" >
                                <p id="forecastDate4"></p>
                                <p id="forecastImg4"></p>
                                <p>Temp:<span id="forecastTemp4"></span></p>
                                <p>Humidity:<span id="forecastHumidity4"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </body>
    <script src = "./assets/js/script.js"></script>
</html>
